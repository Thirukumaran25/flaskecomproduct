{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <hr>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Price: â‚¹{{ "%.2f"|format(product.price) }}</strong></p>
                    <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success">Add to Cart</button>
                    </form>
                    <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Back to Products</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

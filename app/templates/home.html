{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Products</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>â‚¹{{ "%.2f"|format(product.price) }}</strong></p>
                        <a href="{{ url_for('main.product_details', product_id=product.id) }}" class="btn btn-primary">View Details</a>
                        <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
